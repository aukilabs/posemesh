<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posemesh QR Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            /* Hidden until stream starts */
        }

        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            /* Hidden canvas for processing */
        }

        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            text-shadow:
                -2px -2px 0 rgba(0, 0, 0, 0.5),
                2px -2px 0 rgba(0, 0, 0, 0.5),
                -2px 2px 0 rgba(0, 0, 0, 0.5),
                2px 2px 0 rgba(0, 0, 0, 0.5);
            display: none;
            /* Hidden until stream starts */
        }

        .detected {
            background-color: rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .not-detected {
            background-color: rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 32px;
            font-size: 20px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #startButton:hover {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.05);
        }

        #startButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="status" class="not-detected">No QR Code Detected</div>
        <button id="startButton">Start Camera</button>
    </div>

    <script src="Posemesh.js"></script>
    <script>
        let currentResizeMultiplier = 1;
        let currentCorners = [];
        let hasDetectedQR = false;

        let processingFrame = false;

        async function initPosemesh() {
            await Posemesh.initialize();
        }

        async function requestCameraPermission() {
            try {
                // First just check if we have permission
                const permissionResult = await navigator.permissions.query({ name: 'camera' });
                if (permissionResult.state === 'granted') {
                    return true;
                }

                // If not granted, request it
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                // Stop the stream immediately - we just needed the permission
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                console.error('Error requesting camera permission:', err);
                return false;
            }
        }

        async function startCamera() {
            console.log("Starting camera...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                console.log("Start playing video...");
                await video.play();
                console.log("Camera feed started!");

                // Show video and status, hide start button
                video.style.display = 'block';
                document.getElementById('status').style.display = 'block';
                document.getElementById('startButton').style.display = 'none';

                // Start processing frames
                console.log("Starting frame processing...");
                // setInterval(processFrame, 1000);
                setInterval(processFrameLuminance, 1000);
                //setTimeout(processFrame, 1000);
            } catch (err) {
                console.error('Error starting camera:', err);
                alert('Could not start camera. Please ensure camera permissions are granted.');
            }
        }

        let image;
        function processFrame() {
            console.log(`Processing frame... (timestamp = ${new Date().toISOString()})`);
            if (processingFrame) {
                console.log("Already processing frame. Skip processing.");
                return;
            }

            processingFrame = true;
            console.log("Processing frame...");
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            // Match canvas size to video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0);

            // Get image data and convert to Vector3fArray
            const imageData = ctx.getImageData(0, 0, video.videoWidth, video.videoHeight);
            const aspectRatio = video.videoWidth / video.videoHeight;
            const imageHeight = 320;
            const imageWidth = Math.floor(imageHeight * aspectRatio);

            console.log("imageData.data.length =", imageData.data.length);

            if (!image) {
                image = new Posemesh.Vector3fArray();
                image.resize(imageWidth * imageHeight, new Posemesh.Vector3f());
            }
            console.log("width =", imageWidth);
            console.log("height =", imageHeight);
            console.log("aspectRatio =", aspectRatio);
            console.log("image resized to size", imageWidth * imageHeight);
            console.log("image.size() =", image.size());

            // Convert RGB data to Vector3f array
            const startTime = performance.now();
            for (let x = 0; x < imageWidth; x++) {
                for (let y = 0; y < imageHeight; y++) {
                    // Downsampled size
                    const camX = Math.floor(x * video.videoWidth / imageWidth);
                    const camY = Math.floor(y * video.videoHeight / imageHeight);

                    const vec = image.get(y * imageWidth + x);
                    const i = camY * video.videoWidth + camX;
                    vec.x = imageData.data[i] / 255.0;     // R
                    vec.y = imageData.data[i + 1] / 255.0; // G
                    vec.z = imageData.data[i + 2] / 255.0; // B
                    const outIndex = y * imageWidth + x;
                    //console.log(`Setting index ${outIndex} to color %c(${vec.x.toFixed(2)}, ${vec.y.toFixed(2)}, ${vec.z.toFixed(2)})`, `color: rgb(${vec.x * 255}, ${vec.y * 255}, ${vec.z * 255})`);
                    image.set(outIndex, vec);
                    vec.delete();
                }
            }
            const endTime = performance.now();
            console.log(`Image copy took ${(endTime - startTime).toFixed(2)}ms`);

            console.log("image.size() =", image.size());
            console.log("First 5 pixels:");
            function printColor(vec) {
                console.log(`(${vec.x.toFixed(2)}, ${vec.y.toFixed(2)}, ${vec.z.toFixed(2)})`);
            }
            for (let i = 0; i < 5; i++) {
                printColor(image.get(i));
            }

            // Detect QR code
            const startTime2 = performance.now();
            const detected = Posemesh.QRDetection.detectQR(image, imageWidth, imageHeight);
            const endTime2 = performance.now();
            console.log(`QR detection took ${(endTime2 - startTime2).toFixed(2)}ms`);
            console.log("detected? =", detected);
            // Update status display
            const status = document.getElementById('status');
            if (detected) {
                status.textContent = 'QR Code Detected';
                status.className = 'detected';
            } else {
                status.textContent = 'No QR Code Detected';
                status.className = 'not-detected';
            }

            // Cleanup
            //for (let i = 0; i < image.size(); i++) {
            //    const vec = image.get(i);
            //    vec.delete();
            //}
            //image.delete();
            processingFrame = false;
        }

        function processFrameLuminance() {
            console.log(`Processing frame... (timestamp = ${new Date().toISOString()})`);
            if (processingFrame) {
                console.log("Already processing frame. Skip processing.");
                return;
            }

            processingFrame = true;
            console.log("Processing frame...");
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            // Match canvas size to video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            let imageWidth = video.videoWidth;
            let imageHeight = video.videoHeight;
            const originalWidth = imageWidth;
            const originalHeight = imageHeight;

            const encodedImageInBytes = imageWidth * imageHeight * 8;
            const currentMaxBytes = 17760256; // bytes, value taken from error message
            const diff = currentMaxBytes - encodedImageInBytes;
            console.log(`Encoded size will be ${(encodedImageInBytes / 1000000).toFixed(2)} MB, limit is ${currentMaxBytes / 1000000} MB.`);
            if (diff < 0) {
                const aspectRatio = originalWidth / originalHeight;
                imageWidth = imageWidth / 4; // WIP: Downsample 5 times (should be calculated).
                imageHeight = imageWidth / aspectRatio;
                console.log(`Resizing image ${originalWidth}x${originalHeight} -> ${imageWidth}x${imageHeight} (${(imageWidth * imageHeight * 8 / 1000000).toFixed(2)} MB)`);
                console.log(`Don't forget to scale the corner coordinates by a factor of ${originalWidth / imageWidth}!`);
            }

            canvas.width = imageWidth;
            canvas.height = imageHeight;
            ctx.drawImage(video, 0, 0, imageWidth, imageHeight);
          
            currentResizeMultiplier = originalWidth / imageWidth;

            processImageDataBytes(ctx.getImageData(0, 0, imageWidth, imageHeight), imageWidth, imageHeight);
            processingFrame = false;
        };

        function getGreyEncodedImage(imageData, width, height) {
            const startTime = performance.now();
            const byteData = imageData.data;
            const greyEncodedImageData = new Posemesh.VectorUint8();
            for (let i = 0; i < 4 * width * height; i += 4) { // 4 for each RGBA component.
                const greyValue = 0.299 * (byteData[i + 2] / 255.0) + 0.587 * (byteData[i + 1] / 255.0) + 0.114 * (byteData[i] / 255.0);
                greyEncodedImageData.push_back(greyValue * 255.0);
            }

            const endTime = performance.now();
            console.log(`Encoding image data took ${(endTime - startTime).toFixed(2)}ms`);
            return greyEncodedImageData;
        }

        function processImageDataBytes(imageData, width, height) {
            const imageBytes = getGreyEncodedImage(imageData, width, height);
            const contents = new Posemesh.VectorString();
            const corners = new Posemesh.Vector2fArray();

            const startTime = performance.now();
            const detected = Posemesh.QRDetection.detectQRFromLuminance(imageBytes, width, height, contents, corners);
            const endTime = performance.now();

            console.log(`QR detection took ${(endTime - startTime).toFixed(2)}ms`);
            console.log("detected? = ", detected);

            hasDetectedQR = detected;
            if (detected) {
                console.log(`Found contents = ${contents.get(0)}`);
                currentCorners = [];
                for (let i = 0; i < 4; i++) {
                    currentCorners.push({ x: corners.get(i).x, y: corners.get(i).y });
                }
            }

            // Update status display
            const status = document.getElementById('status');
            if (detected) {
                status.textContent = 'QR Code Detected';
                status.className = 'detected';
            } else {
                status.textContent = 'No QR Code Detected';
                status.className = 'not-detected';
            }

            imageBytes.delete();
            contents.delete();
            corners.delete();
        }

        // Initialize
        initPosemesh();

        // Add click handler to start button
        document.getElementById('startButton').onclick = async () => {
            const button = document.getElementById('startButton');
            button.disabled = true;
            button.textContent = 'Requesting Permission...';

            if (await requestCameraPermission()) {
                startCamera();
            } else {
                button.disabled = false;
                button.textContent = 'Start Camera';
                alert('Camera permission denied. Please allow camera access and try again.');
            }
        };
    </script>
</body>

</html>
